<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/516f629e15.js" crossorigin="anonymous"></script>
<style>
/* General Styles */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
}

:root {
    --primary-color: #6C63FF;
    --secondary-color: #FF6584; /* Coral Pink */
    --background-color: #f5f5f5;
    --text-color: #333;
    --white: #fff;
    --shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);  /* For subtle shadow effects */
}

/* Landing Page */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    color: var(--black);
    background-image:url(bg6.jpg);
    background-size: cover;
    width: 100%;
}

.container p {
    font-size: 1.5em;
}

.hidden {
    display: none;
}

#landingPage h1 {
    font-size: 4em;
    margin-bottom: 10px;
    text-shadow: var(--shadow);
}

#landingPage input {
    padding: 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    width: 300px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
}

#landingPage button {
    padding: 15px 25px;
    font-size: 1rem;
    border: none;
    background: #B8BEDD;
    color: var(--white);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
}

#landingPage button:hover {
    transform: scale(1.1);
}

/* Background Image */
.container1 {
    background-image: url(bg3.jpg);
    background-size: cover;
    height: 100vh;
    width: 100vw;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    position: sticky;
    top: 5%;
    z-index: 10;
    background-color: #F0A6CA;
    border-radius: 20px;
    width: 30%;
    left: 30%;
}

.navbar .nav-links {
    display: flex;
    gap: 1.5em;
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.navbar .nav-links a {
    color: var(--white);
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s;
}

.navbar .nav-links a:hover {
    color: var(--secondary-color);
}

/* Hero Section */
.hero {
    position: relative;
    height: 50vh;
    color: var(--white);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero-content h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
}

.top {
    display: flex;
    text-align: center;
    gap: 3em;
}

.top a {
    text-decoration: none;
    color: black;
    font-size: 1.2em;
    padding: 1px;
}

.top i {
    color: black;
    font-size: 1.2em;
}

.top a:hover {
    border-bottom: 2px solid;
}

#greeting {
    font-size: 3em;
}

/* Search Form */
.search-form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.search-form input {
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.search-form button {
    padding: 10px 20px;
    background: var(--secondary-color);
    color: var(--white);
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background 0.3s;
}

.search-form button:hover {
    background: #ff4765;
}

/* Restaurant Cards */
#restaurant-cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    width: 100%;
    margin-left: 2%;
}

.card {
    background: #f0e6ef;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    width: 100%;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-body {
    padding: 15px;
}

.card-title {
    font-size: 1.5em;
    margin: 0 0 10px;
}

.card-rating {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 10px 0;
}

.card-rating span {
    font-size: 1em;
    color: #FFD700;
}

.card-text {
    font-size: 0.9em;
    color: #6a7cd6;
    margin-bottom: 15px;
}

.card-links {
    margin-top: auto;
}

.card-links a {
    text-decoration: none;
    color: #fff;
    background-color: #FF6584;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 0.9em;
    margin-right: 10px;
    transition: background-color 0.3s;
}

.card-links a:hover {
    background-color: #e7bcde;
}

/* Media Queries */
@media (max-width: 600px) {
    .navbar .nav-links a {
        font-size: 1rem;
    }

    .hero-content h1 {
        font-size: 1.8rem;
    }

    .hero-content p {
        font-size: 0.9rem;
    }

    .search-form input {
        width: 100%;
    }

    .search-form button {
        width: 100%;
    }
}

@media (max-width: 900px) {
    .hero-content {
        padding: 15px;
    }

    .hero-content h1 {
        font-size: 2rem;
    }

    .hero-content p {
        font-size: 1rem;
    }

    .search-form input {
        width: 80%;
    }
}

@media (min-width: 1200px) {
    .hero-content {
        max-width: 600px;
        padding: 30px;
    }

    .hero-content h1 {
        font-size: 3rem;
    }
}
</style>
</head>
<body>
    <div id="landingPage" class="container">
        <h1>Welcome to City Explorer</h1>
        <p>Enter your name to continue:</p>
        <input type="text" id="userName" placeholder="Enter your name" />
        <button id="loginButton">Login</button>
    </div>
    <div class="container1 hidden" id="searchPage">
    <!-- <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav> -->
    <header class="hero">
        <div class="hero-content">
            <h1 id="greeting">Hello, user!</h1>
            <br>
            <div class="top">
                <div class="child1">
                    <i class="fa-solid fa-magnifying-glass"></i><a href="#">Search All</a>
                </div>
                <div class="child2">
                    <i class="fa-solid fa-hotel"></i><a href="#">Hotels</a>
                </div>
                <div class="child3">
                    <i class="fa-solid fa-utensils"></i><a href="#">Restaurant</a>
                </div>
                <div class="child4">
                    <i class="fa-solid fa-mountain-sun"></i><a href="#">Attractions</a>
                </div>
            </div>
            <br>
            <br>
            <form id="search-form" class="search-form">
                <input type="text" id="search-input" placeholder=" Places to go,things to do,hotels...." required>
                <button type="submit" id="search-button">Search</button>
            </form>
        </div>
    </header>
    </div>
    <br><br>
    <div id="restaurant-cards"></div>
    
    <script>
        document.getElementById('search-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;
    const restaurantCardsContainer = document.getElementById('restaurant-cards');
    restaurantCardsContainer.innerHTML = '';
    const xhr = new XMLHttpRequest();
    xhr.withCredentials = true;
    xhr.addEventListener('readystatechange', async function () {
        if (this.readyState === this.DONE) {
            const response = JSON.parse(this.responseText);
            if (response.results) {
                for (const restaurant of response.results) {
                    const name = restaurant.name;
                    const address = restaurant.formatted_address;
                    const rating = restaurant.rating || "Not Rated";
                    const latitude = restaurant.geometry.location.lat;
                    const longitude = restaurant.geometry.location.lng;
                    const origin = "Your_Location_Latitude,Your_Location_Longitude"; 
                    const directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${latitude},${longitude}&travelmode=driving`;
                    const imageUrl = await fetchUnsplashPhoto(name);
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${name}">
                        <div class="card-body">
                            <h3 class="card-title">${name}</h3>
                            <div class="card-rating">
                                <span>&#9733;</span>
                                <strong>${rating}</strong>
                            </div>
                            <p class="card-text">${address}</p>
                            <div class="card-links">
                                <a href="${directionsUrl}" target="_blank">Get Directions</a>
                            </div>
                        </div>
                    `;
                    restaurantCardsContainer.appendChild(card);
                }
            } else {
                restaurantCardsContainer.innerHTML = "<p>No results found.</p>";
            }
        }
    });

    xhr.open('GET', `https://google-map-places.p.rapidapi.com/maps/api/place/textsearch/json?query=${encodeURIComponent(query)}&radius=5000&opennow=true&location=40%2C-110&language=en&region=en`);
xhr.setRequestHeader('x-rapidapi-key', '40ff8b7ce0msh29f6aa2ddf67014p1815bejsn7ba2159fcf22');
xhr.setRequestHeader('x-rapidapi-host', 'google-map-places.p.rapidapi.com');
xhr.send(null);
});
async function fetchUnsplashPhoto(query) {
    const clientId = "zY17DQOrvwB1bfl48ZJzULS3HXTOHbcpkdieNPGv8NY";
    const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${clientId}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error("Failed to fetch Unsplash photo");
        }
        const data = await response.json();
        return data.results[0]?.urls?.regular || 'https://via.placeholder.com/300x200?text=No+Image';
    } catch (error) {
        console.error("Error fetching Unsplash photo:", error);
        return 'https://via.placeholder.com/300x200?text=No+Image';
    }
}
const landingPage = document.getElementById('landingPage');
const searchPage = document.getElementById('searchPage');
const loginButton = document.getElementById('loginButton');
const userNameInput = document.getElementById('userName');
const greeting = document.getElementById('greeting');

loginButton.addEventListener('click', () => {
    const userName = userNameInput.value.trim();
    if (userName) {
        greeting.textContent = `Hello, ${userName.toUpperCase()}! Discover the Best in Every City`;
        landingPage.classList.add('hidden');
        searchPage.classList.remove('hidden');
    } else {
        alert('Please enter your name to continue.');
    }
});
    </script>
        
</body>
</html>
