<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            flex-direction: column;
            height: 90vh;
            background-image: url(bg5.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main {
            display: flex;
            flex-direction: column;
            width: 350px;
            gap: 10px;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.222);
            border-radius: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 10px;
        }

        input {
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        ::placeholder {
            color: rgba(75, 81, 81, 0.99);
            font-weight: bold;
            font-size: 15px;
            position: relative;
            left: 10px;
        }

        #btn {
            height: 40px;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            margin-top: 10px;
            width: 80px;
            color: rgb(63, 62, 61);
            margin-bottom: 20px;
            font-weight: bold;
            position: relative;
            left: 37%;
            font-size: 15px;
        }

        #btn:hover {
            background-color: black;
            color: white;
        }

        a {
            color: white;
        }

        h1 {
            color: aliceblue;
            font-family: sans-serif;
        }

        /* Notification styling */
        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="main">
        <h1>Reset Password</h1>
        <form action="" id="resetPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            <input id="btn" type="submit" value="Reset">
        </form>

        <!-- Notification -->
        <div class="notification" id="successNotification">Password reset successfully!</div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                // Optionally, you can add an error message here
                return;
            }

            // Get users from localStorage
            const storedUsers = localStorage.getItem('users');
            const users = JSON.parse(storedUsers) || [];

            // Find the user by email
            const userIndex = users.findIndex(user => user.email === email);

            if (userIndex === -1) {
                // Optionally, handle user not found here
                return;
            }

            // Update the password for the user
            users[userIndex].password = newPassword;

            // Save the updated users back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Display success notification
            const notification = document.getElementById('successNotification');
            notification.style.display = 'block';

            // Hide notification after 3 seconds
            setTimeout(function() {
                notification.style.display = 'none';
                window.location.assign('index.html');  // Redirect back to sign-in page after reset
            }, 3000);
        });
    </script>
</body>

</html>
